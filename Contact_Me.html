<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contact Me</title>
    </head>
    <body>
        <h2>Contact Me</h2>
        <form action="mailto:vigasio.simone@gmail.com" method="post" enctype="text/plain">
            <table>
                <tr>
                    <td><label>Your Name:</label></td>
                    <td><input type="text" name="YourName"></td>
                </tr>
                <tr>
                    <td><label>Your email:</label></td>
                    <td><input type="email" name="YourEmail"></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <label>Message:</label><br>
                        <textarea name="YourMessage" cols="40" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
